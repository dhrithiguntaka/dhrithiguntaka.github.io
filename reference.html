    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="cart-items"></div>
                    <div id="cart-total" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="checkout-btn" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>TSA24-25 Webmaster</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || []; 
        const cartCount = document.getElementById('cart-count');
        const cartItemsContainer = document.getElementById('cart-items');
    
        function updateCart() {
    localStorage.setItem('cart', JSON.stringify(cart)); 
    const cartCount = document.getElementById('cart-count');
    if (cartCount) {
        cartCount.textContent = cart.length; 
    }
    displayCart(); 
}

    
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
    
        function displayCart() {
            if (!cartItemsContainer) return;
    
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `${item.name} - $${item.price}`;
                cartItemsContainer.appendChild(cartItem);
                total += parseFloat(item.price);
            });
    
            const totalItem = document.createElement('div');
            totalItem.classList.add('cart-item');
            totalItem.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
            cartItemsContainer.appendChild(totalItem);
        }
    
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const name = event.target.getAttribute('data-name');
                const price = event.target.getAttribute('data-price');
                addToCart(name, price);
            });
        });
    
        const checkoutButton = document.getElementById('checkout-button');
        if (checkoutButton) {
            checkoutButton.addEventListener('click', () => {
                alert('Order Placed!');
                cart = [];
                updateCart(); 
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
    cart = JSON.parse(localStorage.getItem('cart')) || []; 
    updateCart(); 
});
    </script>
