let selectedRating = 0;

const stars = document.querySelectorAll('.star-rating-xyz123 .star');

stars.forEach(star => {
    const rating = star.getAttribute('data-rating');

    // Hover effects
    star.addEventListener('mouseover', () => {
        highlightStars(rating);
    });

    star.addEventListener('mouseout', () => {
        highlightStars(selectedRating);
    });

    // Click to select rating
    star.addEventListener('click', () => {
        selectedRating = rating;
        highlightStars(selectedRating);
    });
});

function highlightStars(rating) {
    stars.forEach(star => {
        const starRating = star.getAttribute('data-rating');
        star.classList.toggle('hovered', starRating <= rating);
        star.classList.toggle('selected', starRating <= selectedRating);
    });
}

        let cart = JSON.parse(localStorage.getItem('cart')) || []; 
        const cartCount = document.getElementById('cart-count');
        const cartItemsContainer = document.getElementById('cart-items');
    
        function updateCart() {
    localStorage.setItem('cart', JSON.stringify(cart)); 
    const cartCount = document.getElementById('cart-count');
    if (cartCount) {
        cartCount.textContent = cart.length; 
    }
    displayCart(); 
}

    
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
    
        function displayCart() {
            if (!cartItemsContainer) return;
    
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `${item.name} - $${item.price}`;
                cartItemsContainer.appendChild(cartItem);
                total += parseFloat(item.price);
            });
    
            const totalItem = document.createElement('div');
            totalItem.classList.add('cart-item');
            totalItem.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
            cartItemsContainer.appendChild(totalItem);
        }
    
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const name = event.target.getAttribute('data-name');
                const price = event.target.getAttribute('data-price');
                addToCart(name, price);
            });
        });
    
        const checkoutButton = document.getElementById('checkout-button');
        if (checkoutButton) {
            checkoutButton.addEventListener('click', () => {
                alert('Order Placed!');
                cart = [];
                updateCart(); 
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
    cart = JSON.parse(localStorage.getItem('cart')) || []; 
    updateCart(); 
});
    </script>
