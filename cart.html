<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #fbf4ed;
            color: #4a3f35;
        }

        .navbar {
            background-color: #e5d181;
        }

        .navbar-nav .nav-item .nav-link {
            color: #4a3f35;
        }


        footer {
            background-color: #516357;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        
    </style>


<style>
    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        background: #fff;
    }
    .cart-item img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 10px;
    }
    .cart-item-details {
        flex-grow: 1;
        display: flex;
        align-items: center;
    }
    .cart-item-info {
        display: flex;
        flex-direction: column;
    }
    .cart-item-actions {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .remove-btn {
        background: rgb(227, 50, 50);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="AmoranthaLogo.png" alt="Amorantha Logo" style="height: 90px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="reference.html">References</a></li>
                <li class="nav-item"><a class="nav-link" href="location.html">Visit Us!</a></li>
                <li class="nav-item"><a class="nav-link" href="reservations.html">Make a Reservation</a></li>
            </ul>
        </div>
        <button class="btn btn-outline-dark ml-auto" data-toggle="modal" data-target="#cartModal">
            Cart <span id="cart-count" class="badge badge-pill badge-primary">0</span>
        </button>
    </nav>

<div class="container mt-5">
    <h2>Your Cart</h2>
    <div class="cart-item-container" id="cart-items"></div>
    <button class="btn btn-success checkout-button" id="checkout-button">Checkout</button>
    <a href="index.html" class="btn btn-secondary mt-2">Back to Shop</a>
</div>
</body>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');

    function updateCart() {
        localStorage.setItem('cart', JSON.stringify(cart)); 
        displayCart();
        updateCartCount();
    }

    function addToCart(name, price, imageUrl) {
        let existingItem = cart.find(item => item.name === name);  
        if (existingItem) {
            existingItem.quantity += 1;  
        } else {
            cart.push({ name, price, imageUrl, quantity: 1 });  
        }
        updateCart();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function changeQuantity(index, newQuantity) {
        newQuantity = parseInt(newQuantity);
        if (newQuantity <= 0) {
            removeFromCart(index);
        } else {
            cart[index].quantity = newQuantity;
            updateCart();
        }
    }

    function displayCart() {
        if (!cartItemsContainer) return;

        cartItemsContainer.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <div class="cart-item-details">
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <div class="cart-item-info">
                        <strong>${item.name}</strong>
                        <p>$${item.price} x <input type="number" min="1" value="${item.quantity}" onchange="changeQuantity(${index}, this.value)">
                        </p>
                    </div>
                </div>
                <div class="cart-item-actions">
                    <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
                </div>
            `;
            cartItemsContainer.appendChild(cartItem);
            total += parseFloat(item.price) * item.quantity;
        });

        const totalItem = document.createElement('div');
        totalItem.classList.add('cart-item');
        totalItem.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
        cartItemsContainer.appendChild(totalItem);

        updateCartCount();
    }

    function updateCartCount() {
        if (cartCount) {
            let totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalQuantity;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        displayCart();
    });

    document.getElementById('checkout-button')?.addEventListener('click', () => {
        alert('Order Placed!');
        cart = [];
        updateCart();
    });
</script>
